<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>dronester</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
</head>
<body>
    <main>
        <h1>dronester</h1>
        <div class="drone-form">
            <div class="form-group">
                <label>Center</label>
                <input id="center" type="number" class="form-control" value="1700" />
            </div>
            <div class="form-group">
                <label>Wave</label>
                <input id="wave" type="number" class="form-control" value="0.02" />
            </div>
            <div class="form-group">
                <label>Volume</label>
                <input id="volume" type="range" min="0" max="100" step="10" value="20" list="volsettings" oninput="DronesterApp.Main.changeVolume(value)" />
                <datalist id="volsettings">
                	<option>0</option>
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                    <option>50</option>
                    <option>60</option>
                    <option>70</option>
                    <option>80</option>
                    <option>90</option>
                	<option>100</option>
                </datalist>
                <div>
                    <img class="vol vol-down" src="{{url_for('static', filename='img/volume_off.svg')}}">
                    <img class="vol vol-up" src="{{url_for('static', filename='img/volume_up.svg')}}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" href="javascript:void(0)" onclick="DronesterApp.Main.play(this)">
                <span id="btn-text">PLAY</span><img id="drone1" src="{{url_for('static', filename='img/play.svg')}}">
            </button>
        </div>
    </main>
    <script src="{{url_for('static', filename='js/fetch.js')}}"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>
</html>
